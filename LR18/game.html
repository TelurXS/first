<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div>
        <h2 id="conclusion"></h2>
    </div>
    <div class="timer">
        <span>Time: </span>
        <label id="timer">60</label>
    </div>

    <div class="board" id="board">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
        <div class="card">13</div>
        <div class="card">14</div>
        <div class="card">15</div>
        <div class="card">16</div>
        <div class="card">17</div>
        <div class="card">18</div>
        <div class="card">19</div>
        <div class="card">20</div>
        <div class="card">21</div>
        <div class="card">22</div>
        <div class="card">23</div>
        <div class="card">24</div>
        <div class="card">25</div>
    </div>
    
    <div class="controls">
        <button class="button" id="restart">Restart</button>
    </div>

    <table>
        <thead>
        <tr>
            <td>Name</td>
            <td>Time</td>
        </tr>
        </thead>
        <tbody id="wins">
        </tbody>
    </table>

    <script src="./js/game.js"></script>
</body>
</html>
