<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Навчальний файл HTML</title>
    <style>
        table, td {
            border: 1px solid black;
        }

        table td 
        {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" align="center">
        <caption>Cool table</caption>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2">Характеристики</td>
        </tr>
        <tr>
            <td>Кількість студентів</td>
            <td>Якість успішності</td>
        </tr>
        <tr>
            <td rowspan="3">Спеціальність</td>
            <td>Комп’ютерна інженерія</td>
            <td>250</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>Телекомунікації та радіотехніка</td>
            <td>200</td>
            <td>70%</td>
        </tr>
        <tr>
            <td>Електромеханікa</td>
            <td>150</td>
            <td>85%</td>
        </tr>
    </table>
</body>
</html>
